<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Login</h1>
  
  <form action="/login" method="post">

      <label >Num1</label>

  </form>
</body>
</html>
